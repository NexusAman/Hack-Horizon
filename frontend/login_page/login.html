<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SevaSetu Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="govt-header">
        <img src="/frontend/assests/images/ashoka_stambh.png" alt="India Emblem" class="emblem">
        <h2>Government Welfare</h2>
      </div>
      <div class="welcome-text">
        <h1>Welcome<br>to<br><span>SevaSetu</span></h1>
        <img src="/frontend/assests/images/login-1.png" alt="People Illustration" class="illustration">
      </div>
    </div>
    
    <div class="right-panel">
      <h2 class="login-title">login</h2>
      <form class="login-form">
        <label for="username">Username or Aadhaar Number</label>
        <input type="text" id="username" placeholder="Enter your ID" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <a href="#" class="forgot">Forgot password?</a>

        <button type="submit">Log in</button>

        <div class="register-section">
          <p>Don't have an account?</p>
          <a href="#">Register Now</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
