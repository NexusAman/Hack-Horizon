<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevaSetu - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
          <div class="govt-header">
            <img src="/frontend/assests/images/ashoka_stambh.png" alt="India Emblem" class="emblem">
            <h2>Government Welfare</h2>
          </div>
          <div class="welcome-text">
            <h1>Welcome<br>to<br><span>SevaSetu</span></h1>
            <img src="/frontend/assests/images/login-1.png" alt="People Illustration" class="illustration">
          </div>
        </div>
        <div class="right">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="number">Phone No</label>
                <input type="number" id="number" name="email" placeholder="Enter your number" required>

                <label for="aadhaar">Aadhaar Number</label>
                <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>

                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" placeholder="Re-enter your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/frontend/login_page/login.html">Log In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
